<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - P4TR40</title>
    
    <link rel="stylesheet" href="/mypage/css/style.css">
</head>
<body>

    <div id="particles-js"></div>
    <div class="count-particles">
        <span class="js-count-particles">--</span> particles
    </div>

    <h1>Links - P4TR40</h1>

    <a class="btn youtube" href="https://www.youtube.com/@P4TR40" target="_blank" rel="noopener noreferrer">YouTube</a>
    <a class="btn tiktok" href="https://www.tiktok.com/@patraoyt1" target="_blank" rel="noopener noreferrer">TikTok</a>
    <a class="btn instagram" href="https://www.instagram.com/patraoyt1" target="_blank" rel="noopener noreferrer">Instagram</a>

    <script src="/mypage/js/particles.min.js"></script>
    <script src="/mypage/js/stats.min.js"></script>
    
    <script>
        particlesJS.load('particles-js', '/mypage/js/particles.json', function() {
            console.log('callback - particles.js config loaded');
        });
        
        // Script de configuração do stats.js
        var count_particles, stats, update;
        stats = new Stats;
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector('.js-count-particles');
        update = function() {
            stats.begin();
            stats.end();
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
            }
            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);

        // Função para mudar a cor de fundo dinamicamente
        document.addEventListener('DOMContentLoaded', (event) => {
            const colors = ['#173bde', '#de1717', '#17de50'];
            let colorIndex = 0;
            const body = document.body;

            setInterval(() => {
                colorIndex = (colorIndex + 1) % colors.length;
                body.style.backgroundColor = colors[colorIndex];
            }, 5000);
        });
    </script>
</body>
</html>
